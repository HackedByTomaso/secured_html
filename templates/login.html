<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Přihlášení</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 24px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      margin-bottom: 16px;
    }

    input[type="password"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(59,130,246,.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .15s ease, transform .05s ease;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    .error {
      margin-bottom: 16px;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(239,68,68,.15);
      color: var(--error);
      font-size: 0.9rem;
      text-align: center;
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Přihlášení</h1>
    <p class="subtitle">Zadej přístupové heslo</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <label for="password">Heslo</label>
      <input id="password" type="password" name="password" autofocus required>
      <button type="submit">Přihlásit</button>
    </form>

    <footer>
      Chráněná sekce
    </footer>
  </div>
</body>
</html>
